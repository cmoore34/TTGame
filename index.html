    <script>
        $('.card').click(function() {
            $(this).addClass("selected");
            if ($(this).hasClass("selected") && game.played === "") {
                var cardnum = this.id.substr(this.id.length - 1)
                var resourcePlayed = $(this).data("resource");
                game.play(cardnum);
                $(this).removeClass(resourcePlayed.toLowerCase());
                $(this).text("");
                $(this).data("resource", "");
